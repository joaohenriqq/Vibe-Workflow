services:
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
      args:
        API_URL: http://server:8000
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      API_URL: http://server:8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      server:
        condition: service_healthy
    networks:
      - app-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      MU_API_KEY: ${MU_API_KEY}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
